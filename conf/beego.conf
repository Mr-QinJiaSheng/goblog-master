appname = "goblog"
httpaddr = ""
httpport = 9090
runmode = dev
autorender = true
recoverpanic = true
copyrequestbody = true
EnableErrorsShow = true

sessionon = true
SessionGCMaxLifetime = 18000


Viewspath = "views"
TemplateLeft = "<<<"
TemplateRight = >>>
StaticDir = "static:static"
EnableAdmin = true
AdminAddr = 127.0.0.1
AdminPort = 8088

;admin user
userName = admin
userPwd = goblog

include "db.conf"
include "logs.conf"